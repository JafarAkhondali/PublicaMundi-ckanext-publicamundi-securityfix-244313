
<div class="modal hide package-translation-dialog" data-backdrop="static">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><big>Ã—</big></button>
      <h2>{{_('Translate: %s')|format(title)}}</h2>
  </div>
  <div class="modal-body">
    <div class="textarea-wrapper pull-left">
      <h4 class="title language-title">From: <span class="source-language">{{source_lang_name}}</span></h4>
      <textarea class="value" rows="{{num_rows|default(8)}}" readonly>{{value}}</textarea>
    </div>
    <div class="textarea-wrapper pull-right">
      <h4 class="title language-title">To: <span class="target-language">{{target_lang_name}}</span></h4>
      <textarea class="translated-value" rows="{{num_rows|default(8)}}">{{translated_value}}</textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-cancel" data-dismiss="modal">{{_('Cancel')}}</button>
    <button class="btn btn-primary">{{_('Save')}}</button>
  </div>
</div
